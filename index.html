<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>IEEE Calculator</title>
</head>
<body>
    <div class="whole-container">
        <div class="image">
            
            
        </div>
        <div class="calculator">
            <div class="container">
                <div class="top-part">
                    <img src="White Overlay.png">
                    <!-- <label for="Companyname">IEEE Calculator</label><br>   -->
                    <input type="text" id="white-space" name="Calculator-display" readonly>
                </div>
                <div class="button-container">
                    <div class="buttons">
                        <input type="button" id="ac-button" value="AC">
                        <input type="button" id="ac-button"value="+/-">
                        <input type="button" id="ac-button"value="%">
                        <input type="button" id="ac-button"value="/">
                    </div>
                    <div class="buttons">
                        <input type="button" value="7">
                        <input type="button" value="8">
                        <input type="button" value="9">
                        <input type="button" id="ac-button" value="*">
                    </div>
                    <div class="buttons">
                        <input type="button" value="4">
                        <input type="button" value="5">
                        <input type="button" value="6">
                        <input type="button" id="ac-button" value="-">
                    </div>
                    <div class="buttons">
                        <input type="button" value="1">
                        <input type="button" value="2">
                        <input type="button" value="3">
                        <input type="button" id="ac-button" value="+">
                    </div>
                    <div class="buttons">
                        <input type="button" value=":)">
                        <input type="button" value="0">
                        <input type="button" value=".">
                        <input type="button" id="ac-button" value="=">
                    </div>
                </div>
                
            </div>
        </div>
    </div>

</body>
</html>
